    <head>
        <title>Gerador apuração</title>
        <meta charset="utf-8">
        <meta name="author" content="Vitor Capelli">
        <link rel="icon" href="https://imgur.com/BbO77qp.png" type="image/png">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/7957d4766d.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
        <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet"></link>
        <link href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css" rel="stylesheet"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    </head>
    <style>
        .montserrat{font-family: Montserrat;}
        .poppins{font-family: Poppins;}
        #chartdiv {
          width: 100%;
          height: 500px;
        }
    </style>
    <body class="bg-light">
        <main class="container">
            <div class="py-5 text-center montserrat">
                <img class="roudend mb-3" src="https://imgur.com/BbO77qp.png" height="80" width="80">
                <h2>BRASIL-RPG</h2>
                <h4>Formulário Eleição Câmara dos Deputados</h4>
            </div>
            <div class="row mb-2">
                <div class="col-4">
                    <form id="formularioCalculo">
                        <div class="row mb-3">
                            <h4 class="mt-2">Dados da Eleição</h4>
                            <div class="col-sm-12 mb-3">
                                <label for="titulo" class="form-label">Nome das eleições</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Eleições gerais 2006">
                            </div>
                            <div class="col-sm-6">
                                <label for="vagas" class="form-label">Total de vagas:</label>
                                <input type="number" class="form-control" id="vagas" value="11">
                            </div>
                            <div class="col-sm-6">
                                <label for="nulosBrancos" class="form-label">Votos nulos e brancos:</label>
                                <input type="number" class="form-control" id="nulosBrancos" value="10">
                            </div>
                        </div>
                        <hr>
                        <div class="row" id="partidos-container">
                            <!-- PARTIDO 1 --> 
                            <div class="row mb-3">
                                <h5 class="mt-3">Partido 1:</h5>
                                <div class="col-auto">
                                    <label for="partido1" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="partidoNome1" value="PT" required>
                                </div>
                                <div class="col-auto w-25">
                                    <label for="partido1" class="form-label">Votos:</label>
                                    <input type="number" class="form-control" id="partido1" value="9" required>
                                </div>
                                <div class="col-auto">
                                    <label for="partidoCor1" class="form-label">Cor:</label>
                                    <input type="color" class="form-control form-control-color" id="partidoCor1" value="#dc3545" title="Choose your color">
                                </div>
                            </div>
                            <!-- PARTIDO 2 --> 
                            <div class="row mb-3">
                                <h5 class="mt-3">Partido 2:</h5>
                                <div class="col-auto">
                                    <label for="partido2" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="partidoNome2" value="PSB" required>
                                </div>
                                <div class="col-auto w-25">
                                    <label for="partido2" class="form-label">Votos:</label>
                                    <input type="number" class="form-control" id="partido2" value="0" required>
                                </div>
                                <div class="col-auto">
                                    <label for="partidoCor2" class="form-label">Cor:</label>
                                    <input type="color" class="form-control form-control-color" id="partidoCor2" value="#ffc107" title="Choose your color">
                                </div>
                            </div>
                            <!-- PARTIDO 3 --> 
                            <div class="row mb-3">
                                <h5 class="mt-3">Partido 3:</h5>
                                <div class="col-auto">
                                    <label for="partido3" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="partidoNome3" value="PV" required>
                                </div>
                                <div class="col-auto w-25">
                                    <label for="partido3" class="form-label">Votos:</label>
                                    <input type="number" class="form-control" id="partido3" value="0" required>
                                </div>
                                <div class="col-auto">
                                    <label for="partidoCor3" class="form-label">Cor:</label>
                                    <input type="color" class="form-control form-control-color" id="partidoCor3" value="#198754" title="Choose your color">
                                </div>
                            </div>
                            <!-- PARTIDO 4 --> 
                            <div class="row mb-3">
                                <h5 class="mt-3">Partido 4:</h5>
                                <div class="col-auto">
                                    <label for="partido4" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="partidoNome4" value="PSDB" required>
                                </div>
                                <div class="col-auto w-25">
                                    <label for="partido4" class="form-label">Votos:</label>
                                    <input type="number" class="form-control" id="partido4" value="27" required>
                                </div>
                                <div class="col-auto">
                                    <label for="partidoCor4" class="form-label">Cor:</label>
                                    <input type="color" class="form-control form-control-color" id="partidoCor4" value="#0d6efd" title="Choose your color">
                                </div>
                            </div>
                            <!-- PARTIDO 5 --> 
                            <div class="row mb-3">
                                <h5 class="mt-3">Partido 5:</h5>
                                <div class="col-auto">
                                    <label for="partido5" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="partidoNome5" value="AGIR" required>
                                </div>
                                <div class="col-auto w-25">
                                    <label for="partido5" class="form-label">Votos:</label>
                                    <input type="number" class="form-control" id="partido5" value="31" required>
                                </div>
                                <div class="col-auto">
                                    <label for="partidoCor5" class="form-label">Cor:</label>
                                    <input type="color" class="form-control form-control-color" id="partidoCor5" value="#ffffff" title="Choose your color">
                                </div>
                            </div>
                            <!-- PARTIDO 6 --> 
                            <div class="row mb-3">
                                <h5 class="mt-3">Partido 6:</h5>
                                <div class="col-auto">
                                    <label for="partido6" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="partidoNome6" value="MDB" required>
                                </div>
                                <div class="col-auto w-25">
                                    <label for="partido6" class="form-label">Votos:</label>
                                    <input type="number" class="form-control" id="partido6" value="0" required>
                                </div>
                                <div class="col-auto">
                                    <label for="partidoCor6" class="form-label">Cor:</label>
                                    <input type="color" class="form-control form-control-color" id="partidoCor6" value="#20c997" title="Choose your color">
                                </div>
                            </div>
                            <!-- PARTIDO 7 --> 
                            <div class="row mb-3">
                                <h5 class="mt-3">Partido 7:</h5>
                                <div class="col-auto">
                                    <label for="partido7" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="partidoNome7" value="PP" required>
                                </div>
                                <div class="col-auto w-25">
                                    <label for="partido7" class="form-label">Votos:</label>
                                    <input type="number" class="form-control" id="partido7" value="29" required>
                                </div>
                                <div class="col-auto">
                                    <label for="partidoCor7" class="form-label">Cor:</label>
                                    <input type="color" class="form-control form-control-color" id="partidoCor7" value="#0d6efd" title="Choose your color">
                                </div>
                            </div>
                            <!-- PARTIDO 8 --> 
                            <div class="row mb-3">
                                <h5 class="mt-3">Partido 8:</h5>
                                <div class="col-auto">
                                    <label for="partido8" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="partidoNome8" value="PRD" required>
                                </div>
                                <div class="col-auto w-25">
                                    <label for="partido8" class="form-label">Votos:</label>
                                    <input type="number" class="form-control" id="partido8" value="18" required>
                                </div>
                                <div class="col-auto">
                                    <label for="partidoCor8" class="form-label">Cor:</label>
                                    <input type="color" class="form-control form-control-color" id="partidoCor8" value="#ffffff" title="Choose your color">
                                </div>
                            </div>
                            <!-- PARTIDO 9 --> 
                            <div class="row mb-3">
                                <h5 class="mt-3">Partido 9:</h5>
                                <div class="col-auto">
                                    <label for="partido9" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="partidoNome9" value="UB" required>
                                </div>
                                <div class="col-auto w-25">
                                    <label for="partido9" class="form-label">Votos:</label>
                                    <input type="number" class="form-control" id="partido9" value="0" required>
                                </div>
                                <div class="col-auto">
                                    <label for="partidoCor9" class="form-label">Cor:</label>
                                    <input type="color" class="form-control form-control-color" id="partidoCor9" value="#ffc107" title="Choose your color">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="w-25 btn btn-outline-success" onclick="calcularDistribuicao()">Calcular</button>
                        <button type="button" class="w-25 btn btn-outline-danger" onclick="limparFormulario()">Limpar</button>
                    </form>
                </div>
                <div class="col-8">
                    <h2 class="mb-3">BOLETIM DE ELEIÇÃO</h2>
                    <div id="resultado"></div>
                    <button class="btn btn-outline-success" onclick="enviarParaPlanilha()">Enviar para Google Sheets</button>
                </div>
                <div class="col-12">
                    <h3 class="text-center poppins">Câmara dos Deputados</h3>
                    <div id="chartdiv"></div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div id="imageContainer" class="m-3 text-center" style="height: 650px;"></div>
            </div>
        </main>
        <script>
            // Função para calcular a distribuição das vagas (essa já está definida)
        
            // Função para limpar todos os campos do formulário
            function limparFormulario() {
                document.getElementById("formularioCalculo").reset(); // Reseta todos os campos do formulário
                document.getElementById("resultado").innerHTML = ""; // Limpa o resultado também, se desejar
            }
        </script>
        <script src="sheets.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
