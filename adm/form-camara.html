<!DOCTYPE html>
<html lang="pt-br" class="h-100">
    <head>
        <title>BRRPG: Formulário Câmara dos Deputados</title>
        <meta charset="utf-8">
        <meta name="author" content="Vitor Capelli">
        <link rel="icon" href="/eleicao/img/logo.png" type="image/png">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/7957d4766d.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
        <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet"></link>
        <link href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css" rel="stylesheet"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    </head>
    <style>
        .montserrat{font-family: Montserrat;}
        .poppins{font-family: Poppins;}
        #chartdiv {
          width: 100%;
          height: 500px;
        }
    </style>
    <body class="bg-light">
        <main class="container">
            <div class="py-5 text-center montserrat">
                <img class="roudend mb-3" src="/eleicao/img/logo.png" height="80" width="80" style="border-radius: 4px">
                <h2>BRASIL-RPG</h2>
                <h4>Apuração da Câmara dos Deputados</h4>
            </div>
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-3"><div class="d-flex"><div class="me-1" id="porcentagem"></div>das seções totalizadas</div></h4>
                        <div class="progress" style="height: 5px" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div id="barra" class="progress-bar"></div>
                        </div>
                        <div class="d-flex mt-2 fs-6">Última atualização:<div class="ms-1" id="data-hora"></div></div>
                        <button id="refresh-button" class="btn btn-outline-secondary w-auto float-end fs-6"><i class="fas fa-sync-alt me-1"></i>Atualizar Dados</button>
                    </div>
                </div>
                <div class="col-12 my-5">
                    <h2 class="text-center poppins">Câmara dos Deputados</h2>
                    <div id="chartdiv"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="poppins">Eleição:</h3>
                                <div id="lista-eleicao"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="poppins">Partidos:</h3>
                                <div id="lista-partidos"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="poppins">Deputados:</h3>
                                <div id="lista-deputados"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="camara.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
